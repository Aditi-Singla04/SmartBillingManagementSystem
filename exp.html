<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Expense Tracker</title> 
    <link rel="stylesheet" 
          type="text/css" 
          href="exp.css" /> 
</head> 
  
<body> 
    <div class="container"> 
        <h1>Expense Tracker</h1> 
        <form id="expense-form"> 
            <input type="text" 
                   id="expense-name" 
                   placeholder="Expense Type" required /> 
            <input type="number" 
                   id="expense-amount" 
                   placeholder="Expense" required /> 
            <button type="submit"> 
                Add Expense 
            </button> 
        </form> 
        <div class="expense-table"> 
            <table> 
                <thead> 
                    <tr> 
                        <th>Expense Type</th> 
                        <th>Expense</th> 
                        <th>Remove</th> 
                    </tr> 
                </thead> 
                <tbody id="expense-list"></tbody> 
            </table> 
            <div class="total-amount"> 
                <strong>Total:</strong>  
                Rs.<span id="total-amount">0</span> 
            </div> 
        </div> 
    </div> 
    <script src="exp.js"></script> 
</body> 
  
</html>
